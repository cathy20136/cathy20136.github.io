<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <title>楽王送信機設定サイト</title>
    </head>
    <body>
        <h1>楽王Ⅳ リモコン送信機 パラメータ設定</h1>

        <!-- Bluetooth 接続フィールド -->
        <fieldset class="fieldConn">
            <legend class="legendConn">Bluetooth 接続／切断</legend>
            <div class="div_bleL">
                <div class="div_SearchBtn">
                    <input type="button" value="デバイス検索" id="btnBleSearch">
                </div>
                <div class="div_conn">
                    <input type="button" value="接続" id="btnBleConn" class="btnBle">
                    <input type="button" value="切断" id="btnBleDisConn" class="btnBle">
                </div>
            </div>

            <div class="div_bleR">
                <select id="selectDevId" size="3">
                    <option>Device-0</option>
                    <option>Device-1</option>
                    <option selected>Device-2</option>
                    <option>Device-3</option>
                    <option>Device-4</option>
                    <option>Device-5</option>
                    <option>Device-6</option>
                </select>
            </div>
        </fieldset>

        <!-- 自機情報パラメータフィールド -->
        <fieldset>
            <legend>自機情報</legend>
            <div class="div_3horizontal">
                <label for="txtMyId">My ID</label>
                <div>
                    <input type="text" id="txtMyId" class="inputTxt"
                     value="000001">
                </div>
            </div>

            <div class="div_3horizontal">
                <label for="txtTdr00">TDR00</label>
                <div>
                    <input type="text" id="txtTdr00" class="inputTxt"
                     value="3580">
                </div>
            </div>

            <div class="div_3horizontal">
                <label for="txtVersion">Version</label>
                <div>
                    <input type="text" id="txtVersion" class="inputTxt"
                     readonly value="1.00">
                </div>
            </div>
        </fieldset>

        <!-- 時間パラメータフィールド -->
        <fieldset>
            <legend>時間</legend>
            <div class="div_3horizontal">
                <label for="selectTxMode">Tx Mode</label>
                <div>
                    <select id="selectTxMode" class="select100px">
                        <option>One Shot</option>
                        <option selected>Momentary</option>
                    </select>
                </div>
            </div>

            <div class="div_3horizontal">
                <label for="selectMomentaryTime">Momentary Time</label>
                <div>
                    <select id="selectMomentaryTime" class="select100px">
                        <option selected>0.5sec</option>
                        <option>0.6sec</option>
                        <option>0.7sec</option>
                        <option>0.8sec</option>
                        <option>0.9sec</option>
                        <option>1.0sec</option>
                        <option>1.2sec</option>
                        <option>1.5sec</option>
                        <option>1.7sec</option>
                        <option>2.0sec</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectOneShotTime">OneShot Time</label>
                <div>
                    <select id="selectOneShotTime" class="select100px">
                        <option>0.5sec</option>
                        <option selected>1.0sec</option>
                        <option>1.5sec</option>
                        <option>2.0sec</option>
                        <option>2.5sec</option>
                        <option>3.0sec</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectLongKeyTime">Long KeyTime</label>
                <div>
                    <select id="selectLongKeyTime" class="select100px">
                        <option>1sec</option>
                        <option>2sec</option>
                        <option>3sec</option>
                        <option selected>5sec</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectAct2WaitTime">2Act WaitTime</label>
                <div>
                    <select id="selectAct2WaitTime" class="select100px">
                        <option>1sec</option>
                        <option>2sec</option>
                        <option selected>3sec</option>
                        <option>5sec</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectIdRegWaitTime">IdReg WaitTime</label>
                <div>
                    <select id="selectIdRegWaitTime" class="select100px">
                        <option>5sec</option>
                        <option selected>10sec</option>
                        <option>15sec</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectIdEraseWaitTime">IdEr WaitTime</label>
                <div>
                    <select id="selectIdEraseWaitTime" class="select100px">
                        <option>5sec</option>
                        <option selected>10sec</option>
                        <option>15sec</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
            </div>
            
            <div class="div_3horizontal">
            </div>
        </fieldset>

        <!-- 送信チャンネル・パラメータフィールド -->
        <fieldset>
            <legend>送信チャンネル</legend>

            <div class="div_4horizontal">
                <label for="selectCurrCh">Curr CH</label>
                <div>
                    <select id="selectCurrCh" class="select70px">
                        <option selected>A-CH</option>
                        <option>B-CH</option>
                        <option>C-CH</option>
                    </select>
                </div>
            </div>

            <div class="div_4horizontal">
                <label for="ChOfA">A-CH</label>
                <div>
                    <select id="ChOfA" class="select70px">
                        <option>CH-0</option>
                        <option>CH-1</option>
                        <option selected>CH-2</option>
                        <option>CH-3</option>
                        <option>CH-4</option>
                        <option>CH-5</option>
                        <option>CH-6</option>
                        <option>CH-7</option>
                        <option>CH-8</option>
                        <option>CH-9</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectChOfB">B-CH</label>
                <div>
                    <select id="selectChOfB" class="select70px">
                        <option>CH-0</option>
                        <option>CH-1</option>
                        <option>CH-2</option>
                        <option>CH-3</option>
                        <option>CH-4</option>
                        <option>CH-5</option>
                        <option>CH-6</option>
                        <option selected>CH-7</option>
                        <option>CH-8</option>
                        <option>CH-9</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectChOfC">C-CH</label>
                <div>
                    <select id="selectChOfC" class="select70px">
                        <option>CH-0</option>
                        <option>CH-1</option>
                        <option>CH-2</option>
                        <option>CH-3</option>
                        <option>CH-4</option>
                        <option selected>CH-5</option>
                        <option>CH-6</option>
                        <option>CH-7</option>
                        <option>CH-8</option>
                        <option>CH-9</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- キー配置・機能パラメータフィールド -->
        <fieldset>
            <legend>キー配置／２アクション</legend>
            <div class="div_3horizontal">
                <label for="selectStopKeyAsign">STOP key</label>
                <div>
                    <select id="selectStopKeyAsign" class="select100px">
                        <option>Disable</option>
                        <option>UP</option>
                        <option selected>MID</option>
                        <option>LOW</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectOpenKeyAsign">OPEN key</label>
                <div>
                    <select id="selectOpenKeyAsign" class="select100px">
                        <option>Disable</option>
                        <option selected>UP</option>
                        <option>MID</option>
                        <option>LOW</option>
                    </select>
                </select>
            </div>
        </div>
        
        <div class="div_3horizontal">
            <label for="selectCloseKeyAsign">CLOSE key</label>
            <div>
                <select id="selectCloseKeyAsign" class="select100px">
                        <option>Disable</option>
                        <option>UP</option>
                        <option>MID</option>
                        <option selected>LOW</option>
                    </select>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectOpen2act">OPEN 2 action</label>
                <div>
                    <select id="selectOpen2act" class="select100px">
                        <option>1 action</option>
                        <option selected>2 action</option>
                    </select>
                </div>
            </div>
            
            <div class="div_3horizontal">
                <label for="selectClose2act">CLOSE 2 action</label>
                <div>
                    <select id="selectClose2act" class="select100px">
                        <option>1 action</option>
                        <option selected>2 action</option>
                    </select>
                </div>
            </div>

            <div class="div_3horizontal">
            </div>
        </fieldset>

        <!-- キートーン・パラメータフィールド -->
        <fieldset>
            <legend>キートーン</legend>

            <div class="div_4horizontal">
                <label for="selectKeyToneOnOff">Key Tone</label>
                <div>
                    <select id="selectKeyToneOnOff" class="select70px">
                        <option>OFF</option>
                        <option selected>ON</option>
                    </select>
                </div>
            </div>

            <div class="div_4horizontal">
                <label for="selectStopKeyTonePtn">STOP tone</label>
                <div>
                    <select id="selectStopKeyTonePtn" class="select70px">
                        <option>なし</option>
                        <option selected>ピッ</option>
                        <option>ピー</option>
                        <option>ピピ</option>
                        <option>ピッピー</option>
                        <option>ピーピッ</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectOpenKeyTonePtn">OPEN tone</label>
                <div>
                    <select id="selectOpenKeyTonePtn" class="select70px">
                        <option>なし</option>
                        <option selected>ピッ</option>
                        <option>ピー</option>
                        <option>ピピ</option>
                        <option>ピッピー</option>
                        <option>ピーピッ</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectCloseKeyTonePtn">CLOSE tone</label>
                <div>
                    <select id="selectCloseKeyTonePtn" class="select70px">
                        <option>なし</option>
                        <option selected>ピッ</option>
                        <option>ピー</option>
                        <option>ピピ</option>
                        <option>ピッピー</option>
                        <option>ピーピッ</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectChShortKeyPtn">CH Short</label>
                <div>
                    <select id="selectChShortKeyPtn" class="select70px">
                        <option>なし</option>
                        <option selected>ピッ</option>
                        <option>ピー</option>
                        <option>ピピ</option>
                        <option>ピッピー</option>
                        <option>ピーピッ</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectIdRegKeyPtn">ID Reg</label>
                <div>
                    <select id="selectIdRegKeyPtn" class="select70px">
                        <option>なし</option>
                        <option>ピッ</option>
                        <option selected>ピー</option>
                        <option>ピピ</option>
                        <option>ピッピー</option>
                        <option>ピーピッ</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectIdEraseKeyPtn">ID Erase</label>
                <div>
                    <select id="selectIdEraseKeyPtn" class="select70px">
                        <option>なし</option>
                        <option>ピッ</option>
                        <option selected>ピー</option>
                        <option>ピピ</option>
                        <option>ピッピー</option>
                        <option>ピーピッ</option>
                    </select>
                </div>
            </div>
            
            <div class="div_4horizontal">
                <label for="selectEraseCmdKeyPtn">Erase Cmd</label>
                <div>
                    <select id="selectEraseCmdKeyPtn" class="select70px">
                        <option>なし</option>
                        <option>ピッ</option>
                        <option selected>ピー</option>
                        <option>ピピ</option>
                        <option>ピッピー</option>
                        <option>ピーピッ</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- 読み出し／書き込みボタン・フィールド -->
        <fieldset class="fieldRW">
            <legend class="legendRW">パラメータ読み出し／書き込み</legend>
            <div class="divRW">
                <input type="button" value="READ" id="btnRead" class="btnRW">
                <textarea id="trRead" class="trRW" readonly></textarea>
            </div>

            <div class="divRW">
                <input type="button" value="WRITE" id="btnWrite" class="btnRW">
                <textarea id="trWrite" class="trRW" readonly></textarea>
            </div>
        </fieldset>

        <footer>(c) simon20136.com</footer>

        <script src="js/main.js"></script>
    </body>
</html>
